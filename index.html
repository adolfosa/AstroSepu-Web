<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Sepu Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Great+Vibes&family=Pacifico&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles/Footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      #check:checked ~ #sidebar_menu {
        left: 0px;
        transition-duration: 500ms;
      }
    </style>
  </head>
  <body class="m-0 p-0 bg-black">
    <!-- Incluir el sidebar -->
    <div id="sidebar"></div>

    <!-- Incluir el header -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main>
      <!-- Aquí va el contenido principal -->
    </main>

    <!-- Incluir el footer -->
    <div id="footer"></div>

    <!-- Script para cargar los componentes -->
    <script>
      // Función para cargar un componente
      function loadComponent(componentId, componentUrl) {
        fetch(componentUrl)
          .then(response => response.text())
          .then(data => {
            document.getElementById(componentId).innerHTML = data;
          });
      }

      // Cargar los componentes
      loadComponent('sidebar', 'componentes/sidebar.html');
      loadComponent('header', 'componentes/header.html');
      loadComponent('footer', 'componentes/footer.html');
    </script>
  </body>
</html>
